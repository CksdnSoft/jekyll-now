---
layout: default
---
<br/>
<div class="folder_list">
  {% for category in site.categories %}
    <a href="{{ site.baseurl }}{{ category[0] }}">
      <div class="folder">
        <div class="folder__back">
          <div class="paper"></div>
          <div class="paper"></div>
          <div class="paper"></div>
          <div class="folder__front"></div>
          <div class="folder__front right"></div>
        </div>
        <span>{{category[0]}} ({{ category[1].size }})</span>
      </div>
    </a>
  {% endfor %}
</div>
